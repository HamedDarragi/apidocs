User:
  type: "object"
  properties:
    id:
      type: "integer"
      format: "int32"
    firstName:
       type: "string"
    lastName:
        type: "string"
    address:
        type: "string"
    zipCode:
        type: "string"
    city:
        type: "string"
    countryCode:
        type: "string"
        minLength: 2
        maxLength: 2
    email:
        type: "string"
        format: "email"
    phone:
        type: "string"
    memberSince:
        type: "string"
        format: "date-time"
    profilePicture:
        type: "string"
        format: "uri"
    subscribeNewsletter:
        type: "boolean"
    lastLoginIp:
        type: "string"