Customer:
  type: "object"
  properties:
    firstName:
       type: "string"
    lastName:
        type: "string"
    address:
        type: "string"
    zipCode:
        type: "string"
    city:
        type: "string"
    countryCode:
        type: "string"
        description: "Code for the residence country, ISO alpha2"
        minLength: 2
        maxLength: 2
    email:
        type: "string"
        format: "email"
    phone:
        type: "string"